<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SNSタイムライン</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pome.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/footer.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/timeline.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/hamburgerMenu.js') }}"
      defer
    ></script>
  </head>
  <body>
    <!-- 上部ナビ -->
    <header>
      <div id="navArea">
        <nav id="hamburger-nav">
          <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="menu-links">
              <ul>
                <li><a href="#about" onclick="toggleMenu()">ホーム</a></li>
                <li>
                  <a href="#experience" onclick="toggleMenu()">マイページ </a>
                </li>
                <li><a href="#projects" onclick="toggleMenu()">お知らせ</a></li>
                <li><a href="#contact" onclick="toggleMenu()">設定</a></li>
                <li>
                  <a href="#contact" onclick="toggleMenu()">ログアウト</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- メインコンテンツ -->
    <main class="main">
      <!-- カテゴリ -->
      <nav class="category">
        <button>イラスト</button>
        <button>カメラ</button>
        <button>インテリア</button>
        <button>…</button>
      </nav>

      <!-- つぶやき入力 -->
      <section class="post-input">
        <input type="text" placeholder="(*´ω`) ゆる〜くつぶやこう" />
      </section>

      <!-- タイムライン -->
      <section class="timeline">
        <!-- 投稿1 -->
        <article class="post">
          <div class="post-user">
            <span class="user-icon">👤</span>
            <span class="user-name">ユーザーA</span>
          </div>

          <p class="post-text">今日は有明でテニスをしてきました！</p>

          <div class="post-actions">
            <button>落ち着く</button>
            <button>好きです</button>
            <button>いいね！</button>
            <button>保存する</button>
          </div>
        </article>

        <!-- 投稿2 -->
        <article class="post">
          <div class="post-user">
            <span class="user-icon">👤</span>
            <span class="user-name">ユーザーB</span>
          </div>

          <p class="post-text">お絵描き教室に行ってきました＾＾</p>

          <div class="post-actions">
            <button>落ち着く</button>
            <button>好きです</button>
            <button>いいね！</button>
            <button>保存する</button>
          </div>
        </article>

        <!-- 投稿3 -->
        <article class="post">
          <div class="post-user">
            <span class="user-icon">👤</span>
            <span class="user-name">ユーザーC</span>
          </div>

          <p class="post-text">
            東京ビッグサイトでイベント！15時から販売してます
          </p>

          <div class="post-actions">
            <button>落ち着く</button>
            <button>好きです</button>
            <button>いいね！</button>
            <button>保存する</button>
          </div>
        </article>
      </section>
    </main>

    <!-- 下部ナビ -->
    <footer class="footer">
      <button>ホーム</button>
      <button>お知らせ</button>
      <button>メッセージ</button>
    </footer>
  </body>
</html>
