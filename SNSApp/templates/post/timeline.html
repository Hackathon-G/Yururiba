<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>SNSタイムライン</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/button.css') }}"
    />
  </head>
  <body>
    <!-- 上部ナビ -->
    <header class="header">
      <div class="header-left">ホーム</div>
      <div class="header-right">マイページ</div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
      <!-- カテゴリ -->
      <nav class="category">
        <button>イラスト</button>
        <button>カメラ</button>
        <button>インテリア</button>
        <button>…</button>
      </nav>

      <!-- つぶやき入力 -->
      <section class="post-input">
        <input type="text" placeholder="(*´ω`) ゆる〜くつぶやこう" />
      </section>

      <!-- タイムライン -->
      <section class="timeline">
        <!-- 投稿1 -->
        <article class="post">
          <div class="post-user">
            <span class="user-icon">👤</span>
            <span class="user-name">ユーザーA</span>
          </div>

          <p class="post-text">今日は有明でテニスをしてきました！</p>

          <div class="post-actions">
            <button>落ち着く</button>
            <button>好きです</button>
            <button>いいね！</button>
            <button>保存する</button>
          </div>
        </article>

        <!-- 投稿2 -->
        <article class="post">
          <div class="post-user">
            <span class="user-icon">👤</span>
            <span class="user-name">ユーザーB</span>
          </div>

          <p class="post-text">お絵描き教室に行ってきました＾＾</p>

          <div class="post-actions">
            <button>落ち着く</button>
            <button>好きです</button>
            <button>いいね！</button>
            <button>保存する</button>
          </div>
        </article>

        <!-- 投稿3 -->
        <article class="post">
          <div class="post-user">
            <span class="user-icon">👤</span>
            <span class="user-name">ユーザーC</span>
          </div>

          <p class="post-text">
            東京ビッグサイトでイベント！15時から販売してます
          </p>

          <div class="post-actions">
            <button>落ち着く</button>
            <button>好きです</button>
            <button>いいね！</button>
            <button>保存する</button>
          </div>
        </article>
      </section>
    </main>

    <!-- 下部ナビ -->
    <footer class="footer">
      <button>ホーム</button>
      <button>お知らせ</button>
      <button>メッセージ</button>
    </footer>
  </body>
</html>
