<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ゆるりば</title>
    <meta name="description" content="ハッカソン2025 冬の陣 Gチーム" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/test.css') }}"
    />
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  </head>
  <body>
    <h1>ぽめちゃんのテストページ</h1>
    <p>このページは、ぽめちゃんのUIのテストページです。</p>
    <p>DBなし + JavaScriptで、以下を確認しています。</p>
    <ul>
      <li>表情切り替え（3種類+シークレット）</li>
      <li>メッセージ切り替え（各表情2種類・デモ用）</li>
    </ul>
    <p>
      表情とメッセージは別で管理しているので、拡張可能です。<br />
      （DBやAPIとかで差し替えもできそう。<small>知らんけど</small>）
    </p>

    <!-- ランダム表示 -->
    <div class="character">
      <button class="btn" onclick="changeImageRandom('randomImage')">
        ランダム表示
      </button>
      <img
        class="character-image"
        id="randomImage"
        src="{{ url_for('static', filename='images/pome_default.png') }}"
        alt="ぽめちゃん"
      />
    </div>

    <!-- クリックで表示変更 -->
    <div class="character">
      <button class="btn" onclick="changeImageByClick('clickImage1')">
        クリック回数で表示変更
      </button>
      <img
        class="character-image"
        id="clickImage1"
        src="{{ url_for('static', filename='images/pome_default.png') }}"
        alt="ぽめちゃん"
      />
    </div>

    <!-- 寄り添いぽめちゃん -->
    <div class="character">
      <img
        class="character-image"
        id="clickImage2"
        src="{{ url_for('static', filename='images/pome_default.png') }}"
        alt="ぽめちゃん"
      />
      <div class="fukidasi">
        <div class="balloon-base default_balloon">～ゆるりば～</div>
      </div>
    </div>

    <!-- ハッピーぽめちゃん -->
    <div class="character">
      <img
        class="character-image"
        id="clickImage3"
        src="{{ url_for('static', filename='images/pome_happy.png') }}"
        alt="ぽめちゃん"
      />
      <div class="fukidasi">
        <div class="balloon-base balloon">わ～い！</div>
      </div>
    </div>

    <!-- シンキングタイムぽめちゃん -->
    <div class="character">
      <img
        class="character-image"
        id="clickImage5"
        src="{{ url_for('static', filename='images/pome_kyoton.png') }}"
        alt="ぽめちゃん"
      />
      <div class="fukidasi">
        <div class="balloon-base thinking_balloon">
          投稿中...
          <span class="tail"></span>
        </div>
      </div>
    </div>

    <!-- 泣きそうぽめちゃん -->
    <div class="character">
      <img
        class="character-image"
        id="clickImage4"
        src="{{ url_for('static', filename='images/pome_cloud.png') }}"
        alt="ぽめちゃん"
      />
      <div class="fukidasi">
        <div class="balloon-base thinking_balloon">あれ？？？</div>
      </div>
    </div>

    <!-- シンキングタイムぽめちゃん -->
    <div class="character">
      <img
        class="character-image"
        id="clickImage5"
        src="{{ url_for('static', filename='images/pome_default.png') }}"
        alt="ぽめちゃん"
      />
      <div class="fukidasi">
        <div class="balloon-base thinking_balloon">
          投稿中...
          <span class="tail"></span>
        </div>
      </div>
    </div>
  </body>
</html>
