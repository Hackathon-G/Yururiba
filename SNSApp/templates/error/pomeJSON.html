<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ゆるりば</title>
    <meta name="description" content="ハッカソン2025 冬の陣 Gチーム" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/button.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/footer.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pome.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/pomeJSON.js') }}"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pome_animation.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pome_btns.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/fukidasi.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/loading.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/pomeBtns.js') }}"
      defer
    ></script>
  </head>
  <header>
    <a href="{{ url_for('login_view') }}" class="btn">ログイン</a>
    <a href="{{ url_for('pome_view') }}" class="btn">JavaScript版</a>
  </header>
  <body>
    <h1>ぽめちゃんのテストページ（JSON版）</h1>
    <p>このページは、ぽめちゃんのUIのテストページです。</p>
    <p>DBなし + JavaScript + JSONで、以下を確認しています。</p>
    <ul>
      <li>表情切り替え</li>
      <li>メッセージ切り替え</li>
    </ul>
    <p>
      表情とメッセージは別で管理しているので、拡張可能です。<br />
      （DBやAPIとかで差し替えもできそう。<small>知らんけど</small>）
    </p>

    <!-- ランダム表示 -->
    <div class="character">
      <button class="btn" onclick="changeImageRandom('randomImage', 'randomMessage')">
        ランダム表示
      </button>
      <img
        class="character-image"
        id="randomImage"
        src="{{ url_for('static', filename='images/pome_default.png') }}"
        alt="ぽめちゃん"
      />

      <div class="fukidasi">
        <div class="balloon-base default_balloon" id="randomMessage">
          ようこそ
        </div>
      </div>

    <!-- クリックで表示変更 -->
    <div class="character">
      <button class="btn" onclick="changeImageByClick('clickImage1', 'clickMessage')">
        クリック回数で表示変更
      </button>
      <img
        class="character-image"
        id="clickImage1"
        src="{{ url_for('static', filename='images/pome_default.png') }}"
        alt="ぽめちゃん"
      />

      <div class="fukidasi">
        <div class="balloon-base default_balloon" id="clickMessage">
          ようこそ
        </div>
      </div>

    <!-- 日付で表示変更 -->
    <div class="character">
      <label>
        登録日（テスト用）：
        <input type="date" id="registerDate" />
      </label>

      <button id="checkBtn">チェック</button>

      <img
        class="character-image"
        id="pomeImage"
        src="{{ url_for('static', filename='images/pome_default.png') }}"
        alt="ぽめちゃん"
      />

      <div class="fukidasi">
        <div class="balloon-base default_balloon" id="pomeMessage">
          ようこそ
        </div>
      </div>
    </div>
<div class="character">
  <img
    class="character-image"
    id="pomeLoadingImage"
    src="{{ url_for('static', filename='images/pome_default.png') }}"
    alt="ぽめちゃん"
  />
  <div class="fukidasi">
    <div class="balloon-base default_balloon" id="loadingMessage">
      投稿中...
    </div>
  </div>
</div>

<button id="startLoadingBtn">投稿開始</button>

<!-- 表情変更ボタン -->
<button class="btn" onclick="changeFaceByClick('clickImage2')">
  表情を変える
</button>

<!-- メッセージ変更ボタン -->
<button class="btn" onclick="changeMessageByClick('clickMessage2')">
  メッセージを変える
</button>

<img id="clickImage2" class="character-image" src="{{ url_for('static', filename='images/pome_default.png') }}" alt="ぽめちゃん" />
<div class="fukidasi">
  <div class="balloon-base default_balloon" id="clickMessage2">
    ようこそ
  </div>
</div>


<img
  id="clickImage3"
  class="character-image"
  src="{{ url_for('static', filename='images/pome_default.png') }}"
  alt="ぽめちゃん"
/>

<div class="fukidasi">
  <div class="balloon-base default_balloon" id="clickMessage3">
    ようこそ
  </div>
</div>

<!-- ④ トグル（入力代替） -->
<div class="character">
  <button onclick="inputToggle('HAPPY')">うれしい</button>
  <button onclick="inputToggle('DEFAULT')">ふつう</button>
  <button onclick="inputToggle('KYOTON')">？？</button>
  <button onclick="inputToggle('CLOUD')">つらい</button>
</div>



  </body>
</html>
